{% extends "base.html" %}

{% block content %}
<h1>Диалог с пользователем {{user.name}} {{user.surname}}</h1>
{% for item in messages %}
<div class="col-md6 border rounded">
    <h2>{{item.from_user.name}}</h2>
    <div>{{ item.message }}</div>
    <div>Дата: {{item.created_date}}</div>
</div>

{% endfor %}
{% endblock %}
